<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>who is late</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">

</head>

<body>
  <!-- Page Content -->
  <div class="row">
    <div class="mx-auto">
      <div class="col-lg-12 vertical-center">
        <form action="/test" method="GET" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter username" name="userName" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
            <div class="invalid-feedback">
              Invalid username format.
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required>
            <div class="invalid-feedback">
              Invalid password format.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      <div>
    </div>
  </div>


  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="loginValidation.js"></script>

</body>

</html>
